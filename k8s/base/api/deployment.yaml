apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmhand-api
spec:
  selector:
    matchLabels:
      app: farmhand-api
  template:
    metadata:
      labels:
        app: farmhand-api
    spec:
      containers:
        - name: farmhand-api
          image: api
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: farmhand-api-config
            - secretRef:
                name: farmhand-db
            - secretRef:
                name: twitch-credentials
            - secretRef:
                name: jwt
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: farmhand-db
                  key: uri
            - name: TWITCH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: twitch-credentials
                  key: client-id
            - name: TWITCH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: twitch-credentials
                  key: client-secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: secret
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
